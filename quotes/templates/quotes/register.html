{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Register</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="registerForm" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter last name" required>
                </div>
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" class="form-control" id="regUsername" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" class="form-control" id="regPassword" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="reenterPassword">Re-enter Password</label>
                    <input type="password" class="form-control" id="reenterPassword" name="reenter_password" placeholder="Re-enter password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="registerBtn">Register</button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Perform AJAX submission
        fetch(registerForm.action, {
            method: 'POST',
            body: new FormData(registerForm),
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Registration successful, close register modal and show login modal
                $('#registerModal').modal('hide');
                $('#loginModal').modal('show');
            } else {
                // Registration failed, handle error (you can customize this part)
                alert('Registration failed. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
});
</script>
{% endblock %}
