{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <img src="{% static 'img1.jpg' %}" alt="User Image" class="rounded-circle" style="width: 150px; height: 150px;">

                    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>

            </div>
        </div>
    </div>
</div>
{% endblock %}
